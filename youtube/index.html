<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/e9248450b4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <title>Youtube</title>
  </head>
  <body>
    <!--header-->
    <header>
      <div class="logos">
        <i class="fab fa-youtube"></i>
        <span class="title">YouTube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>
    <section class="player">
      <video controls src="./video/Ocean - 74888.mp4"></video>
    </section>

    <!-- info -->
    <div class="infoAndUpNext">
      <section class="info">
        <div class="metadata">
          <ul class="hashtags">
            <li>#Dong</li>
            <li>#woo</li>
            <li>#Shin</li>
          </ul>
          <div class="titleAndButton">
            <span class="title clamp"
              >클론 코딩 같은 유튜브스키라고 하면 또 이렇게 시간이 두시간 순삭이
              되버려용 아주 그냥 시간녹이기용으로 끝내줘버리죠잉?</span
            >
            <button class="morebutton">
              <i class="fas fa-caret-down"></i>
            </button>
          </div>
          <span class="views">1M views 1 month ago</span>
        </div>
        <ul class="actions">
          <li>
            <button>
              <i class="fas fa-thumbs-up actions"></i><span>1k</span>
            </button>
          </li>
          <li>
            <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
          </li>
          <li>
            <button><i class="fas fa-share"></i><span>share</span></button>
          </li>
          <li>
            <button><i class="fas fa-plus"></i><span>save</span></button>
          </li>
          <li>
            <button>
              <i class="fab fa-font-awesome-flag"></i><span>report</span>
            </button>
          </li>
        </ul>
        <div class="channel">
          <div class="metadata">
            <img
              src="./image/slava-arkhipenko-55EJlAhAYUY-unsplash.jpeg"
              alt=""
            />
            <div class="channelInfo">
              <span class="channelTitle">동우의 리셋코딩</span>
              <span class="channelSubscriber">100만</span>
            </div>
          </div>
          <button class="subscribe">Subscribe</button>
        </div>
      </section>
      <!-- UpNext -->
      <section class="upNext">
        <span class="title">UpNext</span>
        <ul>
          <li class="item">
            <div class="img">
              <img
                src="./image/slava-arkhipenko-55EJlAhAYUY-unsplash.jpeg"
                alt=""
              />
            </div>
            <div class="info">
              <span class="title"> 유튜브 100만 만들기 </span>
              <span class="channelName">동우</span>
              <span class="views">85K views</span>
            </div>
            <button class="moreBtn">
              <i class="fab fa-font-awesome-flag"></i>
            </button>
          </li>
          <li class="item">
            <div class="img">
              <img
                src="./image/slava-arkhipenko-55EJlAhAYUY-unsplash.jpeg"
                alt=""
              />
            </div>
            <div class="info">
              <span class="title"> 유튜브 100만 만들기 -1 </span>
              <span class="channelName">동우</span>
              <span class="views">85K views</span>
            </div>
            <button class="moreBtn">
              <i class="fab fa-font-awesome-flag"></i>
            </button>
          </li>
          <li class="item">
            <div class="img">
              <img
                src="./image/slava-arkhipenko-55EJlAhAYUY-unsplash.jpeg"
                alt=""
              />
            </div>
            <div class="info">
              <span class="title"> 유튜브 100만 만들기 -2 </span>
              <span class="channelName">동우</span>
              <span class="views">85K views</span>
            </div>
            <button class="moreBtn">
              <i class="fab fa-font-awesome-flag"></i>
            </button>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
